<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Panadería Bernal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bread-brown': {
                            50: '#fdf8f6',
                            100: '#f2e8e5',
                            200: '#eaddd7',
                            300: '#e0cec7',
                            400: '#d2bab0',
                            500: '#bfa094',
                            600: '#a18072',
                            700: '#977669',
                            800: '#846358',
                            900: '#43302b',
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-bread-brown-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="bg-bread-brown-600 py-6 px-8 text-white text-center">
            <h1 class="text-2xl font-bold">Panadería Bernal</h1>
            <p class="text-bread-brown-100">Panel de Administración</p>
        </div>

        <div class="p-8">
            <h2 class="text-xl font-bold mb-6 text-bread-brown-800 text-center">Iniciar Sesión</h2>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="mb-4 text-red-600 text-center font-medium">
                    {{ messages[0] }}
                </div>
            {% endif %}
            {% endwith %}

            <form method="POST" action="">
                <div class="mb-6">
                    <label for="username" class="block text-sm font-medium text-bread-brown-700 mb-1">Usuario</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-bread-brown-400"></i>
                        </div>
                        <input type="text" id="username" name="username" required class="w-full pl-10 pr-4 py-2 border border-bread-brown-300 rounded-md focus:outline-none focus:ring-2 focus:ring-bread-brown-500">
                    </div>
                </div>

                <div class="mb-8">
                    <label for="password" class="block text-sm font-medium text-bread-brown-700 mb-1">Contraseña</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-bread-brown-400"></i>
                        </div>
                        <input type="password" id="password" name="password" required class="w-full pl-10 pr-4 py-2 border border-bread-brown-300 rounded-md focus:outline-none focus:ring-2 focus:ring-bread-brown-500">
                    </div>
                </div>

                <button type="submit" class="w-full bg-bread-brown-600 hover:bg-bread-brown-700 text-white py-2 px-4 rounded-md font-medium transition duration-300">
                    Acceder
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="../index.html" class="text-bread-brown-600 hover:text-bread-brown-800 text-sm">
                    <i class="fas fa-arrow-left mr-1"></i> Volver al sitio web
                </a>
            </div>
        </div>
    </div>
</body>
</html>
